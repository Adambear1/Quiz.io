<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="question-container">
            <div class="header"><p id="point-counter">0</p><p id="timer">timer</p><p class = "difficulty">Difficulty:</p></div>
            
            <div><h3 id="question"></h3></div>
            <div id="answers" class="btn-grid">
                <button id="button1" class="answer btn"></button>
                <button id="button2" class="answer btn"></button>
                <button id="button3" class="answer btn"></button>
                <button id="button4" class="answer btn"></button>      
            </div>
            <!-- <div class="controls">
                <button id="submit-btn" class="btn">Submit</button>
            </div> -->
        </div>  
    </div>
<!-- Modal Practice -->
<div class="bg-modal">
    <div class="modal-content">
        <div class="close">+</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTAebPkT99_wRUcm8z2B8y8cNW6sQWeajQu-LEFJpE0p0Sa8cWk" alt="">
        <form method="POST">
            <!-- -->
            <label for="input"></label>
            <input type="text" placeholder="Username" id="input" name="input" />
            <!--  -->
            <div class="msg"></div>
            <!-- Starts timer on click -->
            <a href="" class="button" onclick="countDown()">Submit</a>
        </form>
        <form method="GET">
            <div class="history" style="margin-top: 10px;">
                <ul id="previous_passwords">
                  <b style = "margin-right:40px">Hiscores</b>
                  <br>
                  <div id="lastNums">
                </ul>
              </div>
        </form>
    </div>
</div>
<!--  -->

<script src="assets/copyscript.js"></script>

</body>
</html>
